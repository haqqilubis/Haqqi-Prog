<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HaqqiProg - Akun Sosial</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Quicksand', sans-serif;
    }

    body {
      background-color: #1e3c72;
      background-image: radial-gradient(circle at 20% 20%, #3a8ddf, transparent 50%), radial-gradient(circle at 80% 80%, #1e3c72, transparent 50%);
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    main {
      width: 100%;
      max-width: 420px;
    }

    .profile-card {
      background: rgba(0, 0, 0, 0.56);
      backdrop-filter: blur(10px);
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.2);
      animation: fadeIn 1s ease-in-out;
    }

    .profile-card img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 3px solid #fff;
      object-fit: cover;
      margin-bottom: 15px;
    }

    .profile-card h2 {
      font-size: 24px;
      margin-bottom: 5px;
    }

    .profile-card p {
      font-size: 14px;
      margin-bottom: 20px;
      color: #ddd;
    }

    .social-icons {
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
    }

    .social-icons a {
      color: #fff;
      font-size: 30px;
      background-color: rgba(255, 255, 255, 0.1);
      padding: 20px;    
      border-radius: 70px;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .social-icons a:hover {
      background-color: #2668db;
      transform: scale(1.1);
    }

    .btn-back {
      display: inline-block;
      margin-top: 25px;
      color: #fff;
      padding: 8px 20px;
      border: 1px solid #fff;
      border-radius: 8px;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .btn-back:hover {
      background-color: #2668db;
      border-color: #2668db;
    }

    footer {
      text-align: center;
      margin-top: 30px;
      font-size: 13px;
      color: #ccc;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    @media screen and (max-width: 480px) {
      .profile-card {
        padding: 30px 20px;
      }

      .profile-card img {
        width: 100px;
        height: 100px;
      }

      .profile-card h2 {
        font-size: 20px;
      }

      .profile-card p {
        font-size: 13px;
      }

      .social-icons a {
        font-size: 18px;
        padding: 8px;
      }

      .btn-back {
        padding: 6px 16px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <main>
    <div class="profile-card">
      <h2>Tafazzul Haqqi Lubis</h2>
      <p>Berikut media sosial saya</p>

      <div class="social-icons">
        <a href="https://instagram.com/haqqi_lubis" target="_blank" aria-label="Instagram" title="Instagram"><i class="fab fa-instagram"></i></a>
        <a href="https://github.com/haqqi" target="_blank" aria-label="GitHub" title="GitHub"><i class="fab fa-github"></i></a>
        <a href="https://tiktok.com/haqqi_media" target="_blank" aria-label="Tiktok" title="Tiktok"><i class="fab fa-tiktok"></i></a>
        <a href="https://linkedin.com/in/haqqi" target="_blank" aria-label="LinkedIn" title="LinkedIn"><i class="fab fa-linkedin"></i></a>
        <a href="mailto:haqqilubis90@gmail.com" aria-label="_blank" title="Email"><i class="fas fa-envelope"></i></a>
      </div>

      <a href="haqqistarted.html" class="btn-back"><i class="fas fa-arrow-left"></i> Kembali</a>
    </div>
    <footer>&copy; 2024 HaqqiProg. All rights reserved.</footer>
  </main>
</body>
</html>
