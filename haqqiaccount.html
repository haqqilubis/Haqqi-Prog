<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HaqqiProg - Akun Sosial</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Quicksand', sans-serif;
    }

    body {
      background-color: #f4f4f4;
      color: #222;
    }

    header {
      background: linear-gradient(to right, #0026ff, #20102b);
      color: white;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo img {
      width: 40px;
      height: auto;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin-left: 20px;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #ffdf00;
    }

    nav a.active {
      color: gold;
    }

    .hero {
      background: 
        linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)),
        url('foto1.jpg') left center / 33% auto no-repeat,
        url('foto2.jpg') center center / 34% auto no-repeat,
        url('foto3.jpg') right center / 33% auto no-repeat;
      color: white;
      text-align: center;
      padding: 100px 20px;
      background-color: #333;
      background-blend-mode: darken;
    }

    .hero h1 {
      font-size: 32px;
      margin-bottom: 10px;
    }

    .hero p {
      font-size: 18px;
    }

    .sosial-section {
      padding: 50px 20px;
      text-align: center;
    }

    .sosial-section h2 {
      font-size: 28px;
      margin-bottom: 20px;
    }

    .sosial-links {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 30px;
      margin-top: 30px;
    }

    .sosial-card {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 220px;
      text-align: center;
      transition: transform 0.3s ease;
    }

    .sosial-card:hover {
      transform: translateY(-5px);
    }

    .sosial-card img {
      width: 40px;
      height: 40px;
      margin-bottom: 10px;
    }

    .sosial-card a {
      display: block;
      color: #432889;
      font-weight: bold;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .sosial-card a:hover {
      color: #2a5298;
    }

    .hubungi-saya {
      padding: 40px 20px;
      text-align: center;
    }

    .hubungi-saya h2 {
      font-size: 24px;
      margin-bottom: 10px;
    }

    .hubungi-saya p {
      margin-bottom: 20px;
    }

    .hubungi-saya form {
      max-width: 500px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .hubungi-saya input,
    .hubungi-saya textarea {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .hubungi-saya button {
      background-color: #432889;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .hubungi-saya button:hover {
      background-color: #341d6b;
    }

    footer {
      background-color: #2a2a2a;
      color: #ccc;
      text-align: center;
      padding: 15px;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">
      <div>
        <strong>HaqqiProg</strong>
      </div>
    </div>
    <nav>
      <a href="index.html">Home</a>
      <a href="haqqigallery.html">Gallery</a>
      <a href="#" class="active">Sosial</a>
    </nav>
  </header>

  <section class="hero" data-aos="zoom-in">
    <h1>Koneksi Sosial Haqqi</h1>
    <p>Temukan saya di berbagai platform media sosial.</p>
  </section>

  <section class="sosial-section">
    <h2 data-aos="fade-up">Media Sosial</h2>
    <div class="sosial-links">
      <div class="sosial-card" data-aos="fade-up">
        <img src="https://cdn-icons-png.flaticon.com/512/174/174855.png" alt="Logo Instagram">
        <a href="https://www.instagram.com/haqqi_lubis" target="_blank" rel="noopener noreferrer">@haqqi_lubis</a>
      </div>
      <div class="sosial-card" data-aos="fade-up" data-aos-delay="100">
        <img src="https://cdn-icons-png.flaticon.com/512/3046/3046121.png" alt="Logo TikTok">
        <a href="https://www.tiktok.com/@haqqi_media" target="_blank" rel="noopener noreferrer">@haqqi_media</a>
      </div>
      <div class="sosial-card" data-aos="fade-up" data-aos-delay="100">
        <img src="https://cdn-icons-png.flaticon.com/512/174/174857.png" alt="Logo LinkedIn">
        <a href="https://www.linkedin.com/in/username" target="_blank" rel="noopener noreferrer">tes</a>
      </div>
    </div>
  </section>

  <section class="hubungi-saya" data-aos="fade-up">
    <h2>Hubungi Saya Langsung</h2>
    <p>Isi pesan di bawah ini untuk menghubungi saya secara langsung melalui form.</p>
    <form action="#">
      <input type="text" name="nama" placeholder="Nama Anda" required>
      <input type="email" name="email" placeholder="Email Anda" required>
      <textarea name="pesan" placeholder="Pesan Anda" rows="4" required></textarea>
      <button type="submit">Kirim Pesan</button>
    </form>
  </section>

  <footer>
    &copy; <span id="year"></span> HaqqiProg. Hak cipta dilindungi undang-undang.
  </footer>

  <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
  <script>
    AOS.init();
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
</body>
</html>
