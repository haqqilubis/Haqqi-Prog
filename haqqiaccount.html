<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HaqqiProg - Akun Sosial</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Quicksand', sans-serif;
    }

    body {
      background-color: #f4f4f4;
      color: #222;
    }

    header {
      background: linear-gradient(to right, #0026ff, #20102b);
      color: white;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .logo {
      font-weight: bold;
      font-size: 20px;
    }

    nav {
      display: flex;
      gap: 20px;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      color: #ffdf00;
    }

    nav a.active {
      color: gold;
    }

    .hamburger {
      display: none;
      font-size: 28px;
      background: none;
      border: none;
      color: white;
      cursor: pointer;
    }

    .sidebar {
      position: fixed;
      top: 0;
      left: -260px;
      width: 240px;
      height: 100%;
      background-color: #1e1e1e;
      color: white;
      padding: 20px;
      transition: left 0.3s ease;
      z-index: 1500;
      display: flex;
      flex-direction: column;
    }

    .sidebar.active {
      left: 0;
    }

    .sidebar .close-btn {
      align-self: flex-end;
      font-size: 24px;
      background: none;
      border: none;
      color: white;
      cursor: pointer;
      margin-bottom: 20px;
    }

    .sidebar a {
      color: white;
      text-decoration: none;
      padding: 12px 0;
      font-weight: bold;
      border-bottom: 1px solid #333;
      transition: background 0.2s ease;
    }

    .sidebar a:hover {
      background-color: #333;
    }

    .sidebar a.active {
      color: gold;
    }

    .slider-wrapper {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }

    .slide {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    .slide.active {
      opacity: 1;
      z-index: 1;
    }

    .hero-content {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 2;
      width: 100%;
      height: 100%;
      color: white;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 0 20px;
      background: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(2px);
    }

    .hero-content h1 {
      font-size: 40px;
      margin-bottom: 10px;
      font-weight: 700;
    }

    .hero-content p {
      font-size: 18px;
      max-width: 800px;
    }

    .sosial-section {
      padding: 50px 20px;
      text-align: center;
    }

    .sosial-section h2 {
      font-size: 28px;
      margin-bottom: 20px;
    }

    .sosial-links {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 30px;
      margin-top: 30px;
    }

    .sosial-card {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 220px;
      transition: transform 0.3s ease;
    }

    .sosial-card:hover {
      transform: translateY(-5px);
    }

    .sosial-card img {
      width: 40px;
      height: 40px;
      margin-bottom: 10px;
    }

    .sosial-card a {
      display: block;
      color: #432889;
      font-weight: bold;
      text-decoration: none;
    }

    .hubungi-saya {
      padding: 40px 20px;
      text-align: center;
    }

    .hubungi-saya h2 {
      font-size: 24px;
      margin-bottom: 10px;
    }

    .hubungi-saya form {
      max-width: 500px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .hubungi-saya input,
    .hubungi-saya textarea {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .hubungi-saya button {
      background-color: #432889;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    footer {
      background-color: #2a2a2a;
      color: #ccc;
      text-align: center;
      padding: 15px;
      font-size: 14px;
    }

    @media (max-width: 768px) {
      nav {
        display: none;
      }

      .hamburger {
        display: block;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">HaqqiProg</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="haqqigallery.html">Gallery</a>
      <a href="haqqiaccount.html" class="active">Sosial</a>
      <a href="haqqiabout.html">About</a>
    </nav>
    <button class="hamburger" onclick="toggleSidebar()">☰</button>
  </header>

  <div class="sidebar" id="sidebar">
    <button class="close-btn" onclick="toggleSidebar()">×</button>
    <a href="index.html">Home</a>
    <a href="haqqigallery.html">Gallery</a>
    <a href="haqqiaccount.html" class="active">Sosial</a>
    <a href="haqqiabout.html">About</a>
  </div>

  <main>
    <div class="slider-wrapper">
      <div class="slide active" style="background-image: url('mariia-shalabaieva-HBkpnDVc_Ic-unsplash.jpg');"></div>
      <div class="hero-content">
        <h1 data-aos="fade-down">Koneksi Sosial Haqqi</h1>
        <p data-aos="fade-up" data-aos-delay="100">Temukan saya di berbagai platform media sosial.</p>
      </div>
    </div>

    <section class="sosial-section">
      <h2 data-aos="fade-up">Media Sosial</h2>
      <div class="sosial-links">
        <div class="sosial-card" data-aos="fade-up">
          <img src="https://cdn-icons-png.flaticon.com/512/174/174855.png" alt="Instagram">
          <a href="https://www.instagram.com/haqqi_lubis" target="_blank">@haqqi_lubis</a>
        </div>
        <div class="sosial-card" data-aos="fade-up" data-aos-delay="100">
          <img src="https://cdn-icons-png.flaticon.com/512/3046/3046121.png" alt="TikTok">
          <a href="https://www.tiktok.com/@haqqi_media" target="_blank">@haqqi_media</a>
        </div>
        <div class="sosial-card" data-aos="fade-up" data-aos-delay="200">
          <img src="https://cdn-icons-png.flaticon.com/512/174/174857.png" alt="LinkedIn">
          <a href="https://linkedin.com/in/haqqi" target="_blank">linkedin.com/in/haqqi</a>
        </div>
      </div>
    </section>

    <section class="hubungi-saya" data-aos="fade-up">
      <h2>Hubungi Saya Langsung</h2>
      <form>
        <input type="text" name="nama" placeholder="Nama Anda" required>
        <input type="email" name="email" placeholder="Email Anda" required>
        <textarea name="pesan" rows="4" placeholder="Pesan Anda" required></textarea>
        <button type="submit">Kirim Pesan</button>
      </form>
    </section>
  </main>

  <footer>
    &copy; <span id="year"></span> HaqqiProg. Hak cipta dilindungi undang-undang.
  </footer>

  <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
  <script>
    AOS.init();
    document.getElementById("year").textContent = new Date().getFullYear();
    function toggleSidebar() {
      document.getElementById("sidebar").classList.toggle("active");
    }
  </script>
</body>
</html>
