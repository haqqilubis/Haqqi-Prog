<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HaqqiProg - Galeri</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Quicksand', sans-serif;
    }

    body {
      background-color: #1e3c72;
      background-image: radial-gradient(circle at 20% 20%, #3a8ddf, transparent 50%),
                        radial-gradient(circle at 80% 80%, #1e3c72, transparent 50%);
      color: #fff;
      transition: background-color 0.3s, color 0.3s;
    }

    header {
      background: linear-gradient(to right, #0026ff, #20102b);
      color: white;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .logo strong {
      font-size: 20px;
    }

    /* Hamburger Button (only visible on mobile) */
    .hamburger {
      display: none;
      font-size: 24px;
      background: none;
      border: none;
      cursor: pointer;
      color: #ffffff;
      z-index: 1200;
      display: none; /* hidden by default */
    }

    .sidebar {
      position: fixed;
      top: 0;
      right: -260px; /* sembunyi ke kanan */
      width: 240px;
      height: 100vh;
      background-color: #1e1e1e;
      padding-top: 60px;
      transition: right 0.3s ease;
      z-index: 1150;
    }

    .sidebar.active {
      right: 0;
    }

    .sidebar a {
      display: block;
      padding: 15px 25px;
      color: white;
      text-decoration: none;
      font-weight: bold;
      border-bottom: 1px solid #333;
    }

    .sidebar a.active {
      color: gold;
    }

    /* Tombol Close */
    .close-btn {
      position: absolute;
      top: 15px;
      left: 20px;
      font-size: 24px;
      color: white;
      cursor: pointer;
      z-index: 1201;
    }

    .overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.4);
      z-index: 1100;
    }

    .overlay.active {
      display: block;
    }

    /* Navigasi desktop */
    nav {
      display: flex;
      gap: 15px;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    nav a.active {
      color: #ffcc00;
    }


    .hero {
      background: linear-gradient(to right, #1e3c72, #2a5298);
      color: white;
      padding: 60px 30px;
      text-align: center;
      animation: fadeInDown 1s ease;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 40px 20px;
    }

    .glass-container {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 40px;
      width: 100%;
      max-width: 1000px;
      margin-bottom: 40px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }

    figure {
      margin: 0;
      text-align: center;
    }

    .gallery img {
      width: 100%;
      height: auto;
      max-height: 200px;
      object-fit: cover;
      border-radius: 8px;
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    figcaption {
      font-size: 13px;
      margin-top: 5px;
      color: #ddd;
    }

    .fade-in {
      animation: fadeIn 1s ease forwards;
      text-align: center;
      margin-bottom: 10px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    footer {
      background-color: #2a2a2a;
      color: #ccc;
      text-align: center;
      padding: 15px;
      font-size: 14px;
    }

    .back-link {
      text-align: center;
      margin-top: 30px;
    }

    .back-link a {
      color: #fff;
      border: 1px solid #fff;
      padding: 10px 20px;
      border-radius: 10px;
      transition: all 0.3s ease;
    }

    .back-link a:hover {
      background-color: #2668db;
      border-color: #2668db;
      transform: scale(1.05);
    }

    /* Responsive menu */
    @media screen and (max-width: 768px) {
      nav {
        display: none;
      }

      .hamburger {
        display: block;
      }
    }

    ::-webkit-scrollbar { width: 8px; }
    ::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.3);
      border-radius: 10px;
    }
    ::-webkit-scrollbar-track { background: transparent; }
  </style>
</head>
<body>
  <header>
    <div class="logo"><strong>HaqqiProg</strong></div>
    <button class="hamburger" onclick="toggleSidebar()">☰</button>
    <nav id="nav">
      <a href="index.html">Home</a>
      <a href="haqqigallery.html" class="active">Gallery</a>
      <a href="haqqiaccount.html">Sosial</a>
      <a href="haqqiabout.html">About</a>
    </nav>
  </header>

  <div class="sidebar" id="sidebar">
    <span class="close-btn" onclick="closeSidebar()">✖</span>
    <a href="index.html">Home</a>
    <a href="haqqigallery.html" class="active">Gallery</a>
    <a href="haqqiaccount.html">Sosial</a>
    <a href="haqqiabout.html">About</a>
  </div>

  <!-- Overlay -->
  <div id="overlay" class="overlay" onclick="closeSidebar()"></div>

  <div class="container">
    <div class="glass-container fade-in">
      <h1>Galeri Foto</h1><br>
      <div class="gallery">
        <figure><img src="unnamed.jpg" alt="Foto 1"><figcaption>Foto 1</figcaption></figure>
        <figure><img src="WhatsApp Image 2025-05-23 at 09.45.27_8e3fb9b9.jpg" alt="Foto 2"><figcaption>Foto 2</figcaption></figure>
        <figure><img src="WhatsApp Image 2025-05-23 at 09.25.36_4e8725a5.jpg" alt="Foto 3"><figcaption>Foto 3</figcaption></figure>
        <figure><img src="WhatsApp Image 2025-05-23 at 09.50.23_f3fbb55d.jpg" alt="Foto 4"><figcaption>Foto 4</figcaption></figure>
      </div><br>

      <h1>Foto Hasil Kegabutan</h1><br>
      <div class="gallery">
        <figure><img src="WhatsApp Image 2025-05-23 at 09.43.27_06c0d3fc.jpg" alt="Bandara Kualanamu"><figcaption>Bandara Internasional Kualanamu</figcaption></figure>
        <figure><img src="WhatsApp Image 2025-05-23 at 09.47.20_b2e2139f.jpg" alt="Steak Hotel Anara"><figcaption>Steak Food (Hotel Anara Sky)</figcaption></figure>
        <figure><img src="WhatsApp Image 2025-05-23 at 09.51.08_fa731b44.jpg" alt="Masjid Baiturrahman"><figcaption>Masjid Raya Baiturrahman</figcaption></figure>
        <figure><img src="WhatsApp Image 2025-05-23 at 09.57.01_a4d80a74.jpg" alt="Malioboro"><figcaption>Papan Jalan Malioboro</figcaption></figure>
      </div>

      <div class="back-link">
        <a href="index.html"><i class="fas fa-arrow-left"></i> Kembali ke Home</a>
      </div>
    </div>
  </div>

  <footer>
    <p>&copy; <span id="year"></span> HaqqiProg. Hak cipta dilindungi undang-undang.</p>
  </footer>

  <script>
    function toggleSidebar() {
      document.getElementById("sidebar").classList.toggle("active");
      document.getElementById("overlay").classList.toggle("active");
    }

    function closeSidebar() {
      document.getElementById("sidebar").classList.remove("active");
      document.getElementById("overlay").classList.remove("active");
    }

    // Tutup sidebar saat klik link
    document.querySelectorAll('.sidebar a').forEach(link => {
      link.addEventListener('click', closeSidebar);
    });

    // Tutup menu jika klik di luar (untuk mobile)
    document.addEventListener("click", function (e) {
      const nav = document.getElementById("navMenu");
      const toggle = document.querySelector(".menu-toggle");
      const icon = document.getElementById("menuIcon");
      if (window.innerWidth <= 768 && nav.classList.contains("show")) {
        if (!nav.contains(e.target) && !toggle.contains(e.target)) {
          nav.classList.remove("show");
          icon.classList.remove("fa-xmark");
          icon.classList.add("fa-bars");
        }
      }
    });

    // Animasi klik gambar
    document.querySelectorAll('.gallery img').forEach(img => {
      img.addEventListener('click', () => {
        img.style.transition = 'transform 0.5s ease';
        img.style.transform = 'scale(1.1)';
        setTimeout(() => img.style.transform = 'scale(1)', 500);
      });
    });

    // Tahun otomatis
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
</body>
</html>
