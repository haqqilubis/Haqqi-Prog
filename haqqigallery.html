<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HaqqiProg - Galeri</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap');
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Quicksand', sans-serif;
    }

    body {
      background-color: #1e3c72;
      background-image: radial-gradient(circle at 20% 20%, #3a8ddf, transparent 50%), radial-gradient(circle at 80% 80%, #1e3c72, transparent 50%);
      color: #fff;
      min-height: 100vh;
    }

    a {
      text-decoration: none;
      color: #fff;
      transition: color 0.3s ease;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .glass-container {
      max-width: 72vw;
      width: 100%;
      padding: 50px;
      border-radius: 16px;
      background: rgba(0, 0, 0, 0.56);
      backdrop-filter: blur(11.6px);
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .logo {
      font-size: 30px;
      font-weight: 600;
      margin-bottom: 20px;
      text-align: center;
    }

    ul.nav-links {
      list-style: none;
      display: flex;
    }

    li.nav-link {
      margin-left: 30px;
      font-size: 17px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 20px;
      margin-top: 30px;
    }

    figure {
      margin: 0;
      text-align: center;
    }

    .gallery img {
      width: 100%;
      height: auto;
      max-height: 200px;
      object-fit: cover;
      border-radius: 8px;
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    figcaption {
      font-size: 13px;
      margin-top: 5px;
      color: #ddd;
    }

    .fade-in {
      animation: fadeIn 1.2s ease forwards;
      text-align: center;
      margin-bottom: 10px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    footer {
      margin-top: 40px;
      text-align: center;
      font-size: 14px;
      color: #ccc;
    }

    .back-link {
      text-align: center;
      margin-top: 30px;
    }

    .back-link a {
      color: #fff;
      border: 1px solid #fff;
      padding: 10px 20px;
      border-radius: 10px;
      transition: all 0.3s ease;
    }

    .back-link a:hover {
      background-color: #2668db;
      border-color: #2668db;
      transform: scale(1.05);
    }

    /* Media Queries */
    @media screen and (max-width: 1075px) {
      .glass-container { max-width: 85vw; }
      .gallery { grid-template-columns: repeat(3, 1fr); }
    }

    @media screen and (max-width: 720px) {
      .logo { font-size: 22px; }
      .navbar {
        flex-direction: column;
        align-items: center;
      }
      ul.nav-links {
        flex-direction: column;
        margin-top: 15px;
      }
      li.nav-link {
        font-size: 14px;
        margin: 5px 0;
      }
      .glass-container {
        max-width: 90vw;
        padding: 30px;
      }
      .gallery {
        grid-template-columns: repeat(2, 1fr);
        gap: 15px;
      }
      .gallery img {
        max-height: 180px;
      }
    }

    @media screen and (max-width: 480px) {
      .logo { font-size: 20px; }
      li.nav-link { font-size: 12px; }
      .glass-container { padding: 20px; }
      .gallery {
        grid-template-columns: 1fr;
        gap: 10px;
      }
      .gallery img {
        max-height: 250px;
      }
    }

    ::-webkit-scrollbar { width: 8px; }
    ::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.3);
      border-radius: 10px;
    }
    ::-webkit-scrollbar-track { background: transparent; }
  </style>
</head>
<body>
  <div class="container">
    <div class="glass-container fade-in">
      <nav class="navbar">
        <div class="logo"><a href="#">HaqqiProg</a></div>
      </nav>

      <h1 class="fade-in">Galeri Foto</h1><br>
      <div class="gallery fade-in">
        <figure><img src="unnamed.jpg" alt="Foto 1" loading="lazy"></figure>
        <figure><img src="WhatsApp Image 2025-05-23 at 09.45.27_8e3fb9b9.jpg" alt="Foto 2" loading="lazy"></figure>
        <figure><img src="WhatsApp Image 2025-05-23 at 09.25.36_4e8725a5.jpg" alt="Foto 3" loading="lazy"></figure>
        <figure><img src="WhatsApp Image 2025-05-23 at 09.50.23_f3fbb55d.jpg" alt="Foto 4" loading="lazy"></figure>
      </div><br>

      <h1 class="fade-in">Foto Hasil Kegabutan</h1><br>
      <div class="gallery fade-in">
        <figure>
          <img src="WhatsApp Image 2025-05-23 at 09.43.27_06c0d3fc.jpg" alt="Bandara Kualanamu" loading="lazy">
          <figcaption>Bandara Internasional Kualanamu (Beringin, Sumatera Utara)</figcaption>
        </figure>
        <figure>
          <img src="WhatsApp Image 2025-05-23 at 09.47.20_b2e2139f.jpg" alt="Steak Hotel Anara" loading="lazy">
          <figcaption>Steak Food (Hotel Anara Sky Kualanamu, Kualanamu International Airport)</figcaption>
        </figure>
        <figure>
          <img src="WhatsApp Image 2025-05-23 at 09.51.08_fa731b44.jpg" alt="Masjid Raya Baiturrahman" loading="lazy">
          <figcaption>Masjid Raya Baiturrahman (Banda Aceh, Aceh)</figcaption>
        </figure>
        <figure>
          <img src="WhatsApp Image 2025-05-23 at 09.57.01_a4d80a74.jpg" alt="Malioboro" loading="lazy">
          <figcaption>Papan Jalan Malioboro (Yogyakarta, Yogyakarta)</figcaption>
        </figure>
      </div>

      <div class="back-link">
        <a href="haqqistarted.html"><i class="fas fa-arrow-left"></i> Kembali ke Home</a>
      </div>

      <footer class="fade-in">
        <p>&copy; 2025 HaqqiProg. All rights reserved.</p>
      </footer>
    </div>
  </div>

  <script>
    const galleryImages = document.querySelectorAll('.gallery img');
    galleryImages.forEach(image => {
      image.addEventListener('click', () => {
        image.style.transition = 'transform 0.5s ease';
        image.style.transform = 'scale(1.1)';
        setTimeout(() => {
          image.style.transform = 'scale(1)';
        }, 500);
      });
    });
  </script>
</body>
</html>
